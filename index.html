    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', 
                600: '#059669',
                700: '#047857', 
                800: '#065f46',
                900: '#064e3b', // Rich Emerald
                950: '#022c22', // Deepest Green
              },
              gold: {
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Base Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
              },
              dark: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617', // Midnight
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(16, 185, 129, 0.4)',
              'glow-gold': '0 0 25px rgba(245, 158, 11, 0.25)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(135deg, #064e3b 0%, #022c22 100%)',
              'gold-text': 'linear-gradient(to right, #fbf8cc, #fcd34d, #fbf8cc)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      
      /* Hardware Acceleration Classes */
      .transform-gpu {
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-shine {
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
    </style>
